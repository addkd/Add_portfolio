<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f9fa; margin: 0; padding: 0; display: flex; }
        .sidebar { width: 220px; background: #222; color: white; position: fixed; height: 100vh; padding: 30px 30px; text-align: left; display: flex; flex-direction: column; align-items: center; box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1); justify-content: start; transition: 0.3s; }
        .sidebar .profile-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 10px; }
        .sidebar .profile-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 5px; }
        .sidebar nav { margin-top: 15px; display: flex; flex-direction: column; align-items: center; }
        .sidebar a { display: block; color: white; text-decoration: none; padding: 4px 0; font-size: 0.8em; font-weight: 400; width: 100%; text-align: center; transition: 0.3s; }
        .sidebar a:hover { background: #444; border-radius: 10px; }
        .social-links-sidebar { display: flex; flex-direction: column; align-items: center; margin-top: auto; gap: 3px; padding-bottom: 50px; }
        .social-links-sidebar a { text-decoration: none; font-size: 0.9em; color: #bbb; transition: 0.3s; display: flex; align-items: center; gap: 5px; }
        .social-links-sidebar a:hover { color: #fff; }

        .content { margin-left: 250px; padding: 20px; flex-grow: 1; text-align: center; }
        h1 { font-size: 1.8em; color: #222; }
        .filter-buttons { margin-bottom: 20px; }
        .filter-buttons button { padding: 10px 20px; margin: 5px; border: none; background: #222; color: white; cursor: pointer; border-radius: 5px; }
        .filter-buttons button:hover { background: #444; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .gallery-item { position: relative; width: 200px; height: 200px; overflow: hidden; border-radius: 10px; cursor: pointer; background-color: #ffffff; display: flex; align-items: center; justify-content: center; }
        .gallery-item img { width: 100%; height: 100%; object-fit: contain; transition: 0.3s; }
        .gallery-item:hover img { filter: brightness(50%); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; }
        .modal img { max-width: 90%; max-height: 90%; border-radius: 10px; }
        .modal .close { position: absolute; top: 15px; right: 20px; color: white; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile-container">
            <img src="영애오너.png" alt="프로필 사진" class="profile-img">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">portfolio</a>
            <a href="#">연락처</a>
        </nav>
        <div class="social-links-sidebar">
            <a href="#"><i class="fas fa-envelope"></i> Email</a>
            <a href="#"><i class="fab fa-x-twitter"></i> X</a>
        </div>
    </div>
    <div class="content">
        <h1>포트폴리오</h1>
        <div class="filter-buttons">
            <button onclick="filterSelection('all')">ALL</button>
            <button onclick="filterSelection('illustration')">ILLUST</button>
            <button onclick="filterSelection('sd')">SD</button>
            <button onclick="filterSelection('cm')">CM</button>
        </div>
        <div class="gallery" id="gallery">
            <div class="gallery-item illustration" onclick="openModal(this)">
                <img src="오너2024.png" alt="OC">
            </div>
            <div class="gallery-item illustration" onclick="openModal(this)">
                <img src="바니오너.png" alt="OC bunny">
            </div>
            <div class="gallery-item illustration" onclick="openModal(this)">
                <img src="영애오너.png" alt="OC3">
            </div>
            <div class="gallery-item illustration" onclick="openModal(this)">
                <img src="어린오너.png" alt="OC4">
            </div>
            <div class="gallery-item sd" onclick="openModal(this)">
                <img src="sd1.png" alt="SD 이미지">
            </div>
            <div class="gallery-item sd" onclick="openModal(this)">
                <img src="sd2.png" alt="새로운 SD 이미지">
            </div>
            <div class="gallery-item cm" onclick="openModal(this)">
                <img src="cm_image.png" alt="CM 이미지">
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modalImg" src="">
    </div>

    <script>
        function openModal(element) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "flex";
            modalImg.src = element.querySelector("img").src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        function filterSelection(category) {
            var items = document.getElementsByClassName("gallery-item");
            for (var i = 0; i < items.length; i++) {
                if (category === "all" || items[i].classList.contains(category)) {
                    items[i].style.display = "flex";
                } else {
                    items[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
